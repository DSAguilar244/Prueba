<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Estilo general */
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ffafbd);
    position: relative;
    transition: background 0.5s ease, color 0.5s ease;
}

body.dark-mode {
    background: linear-gradient(135deg, #1e1e2f, #3a3a52);
    color: #ff7eb9;
}

/* Fondo animado con corazones */
.background-hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.heart {
    position: absolute;
    width: clamp(15px, 2vw, 30px);
    height: clamp(15px, 2vw, 30px);
    background-color: #ff4d6d;
    transform: rotate(-45deg);
    animation: float 5s infinite ease-in-out, heartbeat 2s infinite alternate;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: clamp(15px, 2vw, 30px);
    height: clamp(15px, 2vw, 30px);
    background-color: inherit;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    top: 0;
    left: 10px;
}

@keyframes float {
    0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
    }
    50% {
        transform: translateY(-20px) rotate(-45deg);
        opacity: 0.8;
    }
    100% {
        transform: translateY(-40px) rotate(-45deg);
        opacity: 0;
    }
}

@keyframes heartbeat {
    from {
        transform: scale(1) rotate(-45deg);
    }
    to {
        transform: scale(1.2) rotate(-45deg);
    }
}

/* Contenedor principal */
.container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: clamp(10px, 2vw, 20px);
}

h1 {
    font-size: clamp(20px, 6vw, 48px);
    color: #ff4d6d;
    animation: fadeIn 2s ease-in-out, bounce 1.5s infinite alternate;
}

.buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px; /* Espaciado entre los botones */
}

.btn {
    padding: clamp(10px, 2vw, 15px) clamp(20px, 3vw, 30px);
    font-size: clamp(14px, 2vw, 20px);
    border: none;
    cursor: pointer;
    border-radius: 30px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    margin: 10px;
    position: relative; /* Quitamos la posiciÃ³n absoluta */
    width: 100%; /* Hacemos que ocupen todo el ancho en pantallas pequeÃ±as */
    max-width: 200px; /* Limitamos el ancho mÃ¡ximo */
}

.yes {
    background: #ff4d6d;
    color: white;
}

.yes:hover {
    background: #ff708d;
    transform: scale(1.1) rotate(5deg);
}

.no {
    background: #bbb;
    color: black;
}

.no:hover {
    background: #d9d9d9;
    transform: scale(1.1) rotate(-5deg);
}

.hidden {
    display: none;
}

.message {
    font-size: clamp(18px, 4vw, 28px);
    color: #ff4d6d;
    animation: fadeIn 2s ease-in-out, bounce 1.5s infinite alternate;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.5);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes bounce {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-10px);
    }
}

/* Video de fondo */
.video-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    opacity: 0.8;
    filter: brightness(0.8);
    min-height: 300px; /* Altura mÃ­nima para evitar que el video sea demasiado pequeÃ±o */
}

/* BotÃ³n modo oscuro */
.dark-mode-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: clamp(8px, 1vw, 12px) clamp(15px, 2vw, 25px);
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    z-index: 10;
    transition: all 0.3s ease;
    font-size: clamp(10px, 2vw, 16px);
}

.dark-mode-btn:hover {
    background: #ff708d;
    transform: scale(1.1) rotate(5deg);
}

/* ImÃ¡genes decorativas */
.decorative-images {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
}

.decorative-image {
    position: absolute;
    width: clamp(40px, 5vw, 80px);
    height: clamp(40px, 5vw, 80px);
    animation: float-around 10s infinite ease-in-out;
    filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2)); /* Agregamos sombra */
}

@keyframes float-around {
    0% {
        transform: translate(0, 0) rotate(0deg);
    }
    50% {
        transform: translate(50px, -50px) rotate(180deg);
    }
    100% {
        transform: translate(0, 0) rotate(360deg);
    }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    h1 {
        font-size: clamp(20px, 6vw, 36px);
    }

    .btn {
        padding: clamp(10px, 2vw, 15px) clamp(20px, 3vw, 30px);
        font-size: clamp(14px, 2vw, 20px);
    }

    .message {
        font-size: clamp(16px, 4vw, 24px);
    }
}

/* Para pantallas mÃ³viles */
@media (max-width: 480px) {
    h1 {
        font-size: clamp(18px, 8vw, 32px);
    }

    .btn {
        padding: clamp(8px, 2vw, 12px) clamp(15px, 3vw, 25px);
        font-size: clamp(12px, 2vw, 16px);
    }

    .message {
        font-size: clamp(14px, 4vw, 20px);
    }
}

/* Para pantallas grandes */
@media (min-width: 1200px) {
    h1 {
        font-size: clamp(32px, 4vw, 56px);
    }

    .btn {
        padding: clamp(15px, 2vw, 20px) clamp(30px, 3vw, 40px);
        font-size: clamp(16px, 2vw, 24px);
    }

    .message {
        font-size: clamp(20px, 4vw, 32px);
    }
}
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background-hearts" id="hearts"></div>
    <!-- BotÃ³n modo oscuro -->
    <button class="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™ Modo Oscuro</button>
    <!-- Pregunta inicial -->
    <div class="container" id="question">

        <div class="buttons">
            <button class="btn yes" onclick="showLove()">SÃ­ ðŸ’˜</button>
            <button class="btn no" id="noBtn">No ðŸ’”</button>
        </div>
    </div>
    <!-- Mensaje de amor -->
    <div class="container hidden" id="loveMessage">
        <h1 class="message animated-text">Â¡SabÃ­a que dirÃ­as que sÃ­ Te Amo! ðŸ’•</h1>
        <p class="message animated-text">Eres la persona mÃ¡s especial para mÃ­, mi pidaÃ±ita ðŸ’–âœ¨</p>

    <!-- Video de fondo -->

    <script>
        // Generar corazones flotantes
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
            heart.style.opacity = Math.random();
            heart.style.width = `${Math.random() * 20 + 10}px`;
            heart.style.height = heart.style.width;
            heart.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
            heartsContainer.appendChild(heart);
        }

        // Generar imÃ¡genes decorativas
        const decorativeImagesContainer = document.getElementById('decorativeImages');
        const imageUrls = [
            "1.jfif",
        ];
        for (let i = 0; i < 10; i++) {
            const img = document.createElement('img');
            img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
            img.classList.add('decorative-image');
            img.style.top = `${Math.random() * 100}vh`;
            img.style.left = `${Math.random() * 100}vw`;
            img.style.animationDuration = `${Math.random() * 5 + 5}s`;
            decorativeImagesContainer.appendChild(img);
        }

        // BotÃ³n "No" que se mueve y cambia texto
        const noBtn = document.getElementById('noBtn');

        let moveCount = 0;
        noBtn.addEventListener('mouseover', () => {

            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.textContent = noTexts[Math.min(moveCount, noTexts.length - 1)];
        });

        // Mostrar mensaje de amor, confeti y activar video de fondo
        function showLove() {
            document.getElementById('question').classList.add('hidden');
            document.getElementById('loveMessage').classList.remove('hidden');
            startConfetti();
            toggleDarkMode(); // Activar modo oscuro automÃ¡ticamente
            activateVideoBackground(); // Activar video de fondo
            document.getElementById('backgroundMusic').play();
        }

        // Lluvia de confeti
        function startConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
                confettiContainer.appendChild(confetti);
            }
        }

        // Activar video de fondo
        function activateVideoBackground() {
            const videoBackground = document.getElementById('videoBackground');
            videoBackground.classList.remove('hidden');
        }

        // Modo oscuro/claro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Iniciar mÃºsica automÃ¡ticamente
        document.getElementById('backgroundMusic').volume = 0.3;
    </script>
